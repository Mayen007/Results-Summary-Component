<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
  <title>Frontend Mentor | Results Summary Component</title>
</head>

<body>
  <main>
    <section class="container">
      <div class="results">
        <h2 class="result-title">Your Result</h2>
        <div class="result-display">
          <h1 class="result-score">76</h1>
          <p class="out-of">of 100</p>
        </div>
        <div class="result-text">
          <h4 class="title">Great</h4>
          <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="summary">
        <h3 class="summary-title">Summary</h3>
        <div class="summary-item reaction">
          <div class="svg-title">
            <img src="./assets/images/icon-reaction.svg" alt="" srcset="">Reaction
          </div>
          <p>80 <span>/ 100</span></p>
        </div>
        <div class="summary-item memory">
          <div class="svg-title">
            <img src="./assets/images/icon-memory.svg" alt="">Memory
          </div>
          <p>92 <span>/ 100</span></p>
        </div>
        <div class="summary-item verbal">
          <div class="svg-title">
            <img src="./assets/images/icon-verbal.svg" alt="">Verbal
          </div>
          <p>61<span> / 100</span></p>
        </div>
        <div class="summary-item visual">
          <div class="svg-title">
            <img src="./assets/images/icon-visual.svg" alt="">Visual
          </div>
          <p>72 <span>/ 100</span></p>
        </div>
        <button class="continue-button">Continue</button>
      </div>
      </div>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/results-summary-component-CE_K6s0maV/hub" target="_blank" rel="noopener">Frontend
      Mentor</a>.
    Coded by <a href="https://github.com/Mayen007" target="_blank" rel="noopener">Mayen008</a>.
  </div>
</body>

</html>
